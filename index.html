<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8fafc;
      padding: 20px;
      margin: 0;
      color: #1e293b;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;

    }

    button:disabled {
      background-color: #cbd5e1 !important;
      color: #ffffff;

      border: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f6e91;
    }

    input, button {
      width: 100%;

      border-radius: 8px;
      border: 1px solid #e2e8f0;

    }

    button {
      background-color: #4f6e91;

      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b516e;
    }

    #resultArea {
      display: none;
      margin-top: 30px;
    }

    .print-container {
      display: block;

    .receipt {
      border: 1px solid #e2e8f0;

      page-break-inside: avoid;
    }

    .title-area {

    }

    .subtitle {

    }

    .nowrap {
      white-space: nowrap;
    }

    #qrcode {
      margin-top: 10px;
      text-align: center;
    }

    @media print {
      input, button, h2 {
        display: none !important;
      }

      body {
        background: white;
        margin: 0;
      }

      .container {
        padding: 0;
        box-shadow: none;
        border: none;
        max-width: 100%;
      }

      .print-container {
        display: block;
      }

      .receipt {
        padding: 16px;
        box-sizing: border-box;

        page-break-inside: avoid;

  </style>
</head>
<body>
  <div class="container">
    <h2>–ê–¥—É—É–Ω—ã –±“Ø—Ä—Ç–≥—ç–ª–∏–π–Ω —Å–∏—Å—Ç–µ–º</h2>
    <input type="date" id="date" placeholder="–û–≥–Ω–æ–æ">
    <input type="text" id="herder" placeholder="–ú–∞–ª—á–Ω—ã –Ω—ç—Ä">
    <input type="text" id="account" placeholder="–î–∞–Ω—Å–Ω—ã –¥—É–≥–∞–∞—Ä">
    <input type="text" id="phone" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä">
    <input type="number" id="horseCount" placeholder="–ê–¥—É—É–Ω—ã —Ç–æ–æ">
    <button onclick="generateWeightFields()">–ñ–∏–Ω–≥–∏–π–Ω —Ç–∞–ª–±–∞—Ä—É—É–¥</button>
    <div id="weightFields"></div>
    <input type="number" id="priceOver100" placeholder="1 –∫–≥-–∏–π–Ω “Ø–Ω—ç (110 –∫–≥-–∞–∞—Å –∏—Ö)">
    <div id="under100PriceField" style="display:none;">
      <input type="number" id="priceUnder100" placeholder="1 –∫–≥-–∏–π–Ω “Ø–Ω—ç (110 –∫–≥-–∞–∞—Å –±–∞–≥–∞)">
    </div>
    <button id="calculateBtn" onclick="generateReceipt()" disabled>–ë–æ–¥–æ—Ö</button>
    <button onclick="window.print()">–•—ç–≤–ª—ç–∂ –≥–∞—Ä–≥–∞—Ö</button>
    <button onclick="resetForm()">–ê—Ä–∏–ª–≥–∞—Ö</button>

    <div id="weightStats" style="margin-top: 20px; font-weight: bold;"></div>
    <div id="resultArea"></div>
    <div id="historyArea" style="margin-top: 30px;"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZTWwCOzHje5wK-TOC8ZqYxPbeGV_EQRWOawN_1aulQrsshmsOIZ0OZFLG8pQHjGpgCQ/exec";

    document.addEventListener("DOMContentLoaded", function () {
      const ids = ['date', 'herder', 'account', 'phone', 'horseCount', 'priceOver100', 'priceUnder100'];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('input', validateForm);
      });

      // üîÑ ”®–Ω”©”©–¥—Ä–∏–π–Ω –æ–≥–Ω–æ–æ–≥ –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä —Å–æ–Ω–≥–æ—Ö
      const today = new Date().toISOString().split('T')[0];
      const dateInput = document.getElementById('date');
      if (dateInput) dateInput.value = today;
    });

    function generateWeightFields() {
      const count = parseInt(document.getElementById('horseCount').value);
      const container = document.getElementById('weightFields');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = `${i + 1}-—Ä –∞–¥—É—É–Ω—ã –∂–∏–Ω (–∫–≥)`;
        input.className = 'horseWeight';
        input.onchange = () => {
          checkUnder100Weight();
          updateWeightStats();
        };
        input.oninput = validateForm;
        container.appendChild(input);
      }
      validateForm();
      updateWeightStats();
    }

    function checkUnder100Weight() {
      const weights = Array.from(document.getElementsByClassName('horseWeight'))
        .map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const hasUnder100 = weights.some(w => w < 111);
      document.getElementById('under100PriceField').style.display = hasUnder100 ? 'block' : 'none';
      validateForm();
    }

    function updateWeightStats() {
      const weights = Array.from(document.getElementsByClassName('horseWeight'))
        .map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const overCount = weights.filter(w => w >= 111).length;
      const underCount = weights.filter(w => w < 111).length;
      document.getElementById('weightStats').innerText = 
        `110 –∫–≥-–∞–∞—Å –¥—ç—ç—à –∞–¥—É—É: ${overCount} | 110 –∫–≥-–∞–∞—Å –¥–æ–æ—à –∞–¥—É—É: ${underCount}`;
    }

    function createReceipt(copyLabel) {
      const date = document.getElementById('date').value;
      const herder = document.getElementById('herder').value;
      const account = document.getElementById('account').value;
      const phone = document.getElementById('phone').value;
      const weights = Array.from(document.getElementsByClassName('horseWeight'))
        .map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const priceOver100 = parseFloat(document.getElementById('priceOver100').value);
      const priceUnder100Input = document.getElementById('priceUnder100');
      const priceUnder100 = priceUnder100Input ? parseFloat(priceUnder100Input.value) : 0;

      let totalOver = 0, totalUnder = 0, sumOver = 0, sumUnder = 0;
      weights.forEach(w => {
        if (w >= 111) {
          totalOver += w;
          sumOver += w * priceOver100;
        } else {
          totalUnder += w;
          sumUnder += w * priceUnder100;
        }
      });

      const totalWeight = totalOver + totalUnder;
      const totalSum = sumOver + sumUnder;
      const receiptId = `REG-${Date.now()}`;
      const qrData = `–ú–∞–ª—á–∏–Ω: ${herder}, –û–≥–Ω–æ–æ: ${date}, –î—É–≥–∞–∞—Ä: ${receiptId}`;

      const overWeights = weights.filter(w => w >= 111).join(', ');
      const underWeights = weights.filter(w => w < 111).join(', ');

      return {
        html: `
        <div class="receipt">
          <div class="title-area">
            <strong>–≠–º—ç—ç–ª—Ç –≠—Ä–¥—ç–Ω—ç –¢—Ä–µ–π–¥ –•–•–ö</strong><br>
            <span class="subtitle">–•–æ–ª–±–æ–≥–¥–æ—Ö —É—Ç–∞—Å: 94020230, 89028230</span><br>
            <span><em>${copyLabel}</em></span>
          </div>
          <p><strong>–ë“Ø—Ä—Ç–≥—ç–ª–∏–π–Ω –¥—É–≥–∞–∞—Ä:</strong> ${receiptId}</p>
          <p><strong>–û–≥–Ω–æ–æ:</strong> ${date}</p>
          <p><strong>–ú–∞–ª—á–Ω—ã –Ω—ç—Ä:</strong> ${herder}</p>
          <p><strong>–î–∞–Ω—Å–Ω—ã –¥—É–≥–∞–∞—Ä:</strong> ${account}</p>
          <p><strong>–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä:</strong> ${phone}</p>
          <p><strong>–ê–¥—É—É–Ω—ã —Ç–æ–æ:</strong> ${weights.length}</p>
          <p><strong>–ê–¥—É—É–Ω—ã –∂–∏–Ω–≥“Ø“Ø–¥:</strong> ${weights.join(', ')} –∫–≥</p>
          <p><strong>110-–∞–∞—Å –¥—ç—ç—à:</strong> ${totalOver.toFixed(2)} –∫–≥ (${weights.filter(w => w >= 111).length} —à–∏—Ä—Ö—ç–≥)</p>
          <p><strong>110-–∞–∞—Å –¥–æ–æ—à:</strong> ${totalUnder.toFixed(2)} –∫–≥ (${weights.filter(w => w < 111).length} —à–∏—Ä—Ö—ç–≥)</p>
          <p><strong>110-–∞–∞—Å –¥—ç—ç—à “Ø–Ω—ç:</strong> ${totalOver.toFixed(2)} –∫–≥ √ó ${priceOver100} ‚ÇÆ = <span class="nowrap">${sumOver.toLocaleString()} ‚ÇÆ</span></p>
          <p><strong>110-–∞–∞—Å –¥–æ–æ—à “Ø–Ω—ç:</strong> ${totalUnder.toFixed(2)} –∫–≥ √ó ${priceUnder100 || 0} ‚ÇÆ = <span class="nowrap">${sumUnder.toLocaleString()} ‚ÇÆ</span></p>
          <p><strong>–ù–∏–π—Ç –∂–∏–Ω:</strong> ${totalWeight.toFixed(2)} –∫–≥</p>
          <p><strong>–ù–∏–π—Ç –¥“Ø–Ω:</strong> <span class="nowrap">${totalSum.toLocaleString()} ‚ÇÆ</span></p>
          <br>
          <p><strong>–ú–∞–ª—á–∏–Ω –≥–∞—Ä—ã–Ω “Ø—Å—ç–≥: ______________________</strong></p>
          <p><strong>–ê–∂–∏–ª—Ç–Ω—ã –Ω—ç—Ä:</strong> –ú.–ú”©–Ω—Ö—Ç–æ–≥—Ç–æ—Ö</p>
          <div id="qrcode-${receiptId}"></div>
        </div>`,
        qrData,
        qrId: `qrcode-${receiptId}`,
        data: {
          receiptId,
          date,
          herder,
          account,
          phone,
          horseCount: weights.length,
          weights,
          priceOver100,
          priceUnder100: totalUnder > 0 ? priceUnder100 : '',
          totalWeight: totalWeight.toFixed(2),
          totalSum: totalSum.toFixed(2)
        }
      };
    }

    function generateReceipt() {
      const area = document.getElementById('resultArea');
      const receipt1 = createReceipt("–ú–∞–ª—á–∏–Ω–¥ –æ–ª–≥–æ—Ö");
      const receipt2 = createReceipt("–ö–æ–º–ø–∞–Ω–∏–¥ “Ø–ª–¥—ç—Ö");

      area.innerHTML = `<div class="print-container">${receipt1.html}${receipt2.html}</div>`;
      area.style.display = 'block';

      QRCode.toCanvas(document.getElementById(receipt1.qrId), receipt1.qrData);
      QRCode.toCanvas(document.getElementById(receipt2.qrId), receipt2.qrData);

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(receipt1.data)
      });
    }

    function resetForm() {
      document.querySelectorAll("input").forEach(input => input.value = '');
      document.getElementById('weightFields').innerHTML = '';
      document.getElementById('under100PriceField').style.display = 'none';
      document.getElementById('resultArea').style.display = 'none';
      document.getElementById('resultArea').innerHTML = '';
      document.getElementById('calculateBtn').disabled = true;
      document.getElementById('weightStats').innerText = '';
    }

    function validateForm() {
      const required = ['date', 'herder', 'account', 'phone', 'horseCount', 'priceOver100'];
      let isValid = required.every(id => {
        const el = document.getElementById(id);
        return el && el.value.trim() !== '';
      });

      const weightInputs = document.querySelectorAll('.horseWeight');
      if (weightInputs.length === 0 || Array.from(weightInputs).some(i => !i.value.trim())) {
        isValid = false;
      }

      const under100Visible = document.getElementById('under100PriceField')?.style.display !== 'none';
      if (under100Visible && !document.getElementById('priceUnder100')?.value.trim()) {
        isValid = false;
      }

      document.getElementById('calculateBtn').disabled = !isValid;
    }

  </script>
</body>
</html>
